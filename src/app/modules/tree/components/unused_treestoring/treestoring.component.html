<div class="xml">
        <input #xmlfile type="file" accept=".xml"><br><br>
        <button mat-raised-button color="primary" class="xml-load" (click)="load(xmlfile.files)">Load</button>
        <button mat-raised-button color="primary" class="xml-load" (click)="printTree()">Tree on console</button>
        <mat-progress-bar #progressBar mode="determinate" [value]="progress"></mat-progress-bar>
</div>
