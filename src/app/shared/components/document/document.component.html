<h2>Document</h2>

<div class="doc" *ngIf="document != null">
    <h3>Metadata</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3 doc-metadata">
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let el">{{getColumn(el.key)}}</td>
        </ng-container>

        <ng-container matColumnDef="val">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let el">{{el.val}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <h3>Content</h3>
    <custom-textarea #editText></custom-textarea>
</div>
